<div class="container" style="padding: 2em;">
  <div class="row">
    <div class="col-md-4" *ngFor="let weather of currentWeather">
      <div class="card mb-4 shadow border-0">
        <img class="card-img-top"
          data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
          alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
          src="../../assets/images/{{weather.name}}.jpg" data-holder-rendered="true">
        <div class="card-body">
          <div class="text-center p-1 text-secondary">
            <h4 class="card-title">{{weather.name}}</h4>
            <h6 class="card-title">{{weather.dt*1000 | moment }}</h6>
            <div title="{{weather.weather[0].description}}"><img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}.png"
              alt="Weather Icon Thumbnail" class="img-thumbnail"></div>
          </div>
          <div class="row p-1 mt-3 text-center">
            <sub class="card-subtitle font-weight-bold text-muted col-md-4">Temperature</sub>
            <sub class="card-subtitle font-weight-bold text-muted col-md-4">Sunrise</sub>
            <sub class="card-subtitle font-weight-bold text-muted col-md-4">Sunset</sub>
          </div>
          <div class="row p-2 mb-4 text-center">
            <span class="card-subtitle text-dark col-md-4">{{weather.main.temp}}&#x2103;</span>
            <span class="card-subtitle text-dark col-md-4">{{weather.sys.sunrise*1000 | date:'shortTime'}}</span>
            <span class="card-subtitle text-dark col-md-4">{{weather.sys.sunset*1000  | date:'shortTime'}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a routerLink="/weather-details/{{weather.name}}" class="btn btn-sm btn-outline-secondary">Weather Forecast</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
